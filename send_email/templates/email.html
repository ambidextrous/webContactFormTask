{% extends 'base.html' %}

{% block body_block %}

<h1>CONTACT US</h1>

<p>Please fill in your contact details and message and we will get back to you as soon as possible.</p> 

<p><i>(All fields are required):</i></p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
      <button type="submit">Send</button>
    </div>
</form>

{% endblock %}
